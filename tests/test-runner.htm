<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link href="../content/qunit.css" rel="stylesheet" type="text/css" />
    <script src="../scripts/qunit.js" type="text/javascript"></script>
    <script src="../scripts/r.js" type="text/javascript"></script>
    <script type="text/javascript">
        require.config({
            paths: {
                "jquery": "../scripts/jquery-1.8.3.min",
            },
            deps: ["jquery"]
        });

        QUnit.config.autostart = false;

        require([
            "TestGameWorld",
            "TestGameWorldAction"
            ], QUnit.start);
    </script>
    <title>Pandaville Tests</title>
    <style type="text/css">
        label { display: block; }
        .validationMessage { color: Red; }
        .customMessage { color: Orange; }        
    </style>
</head>
<body>
    <h1 id="qunit-header">Pandaville Tests</h1>
    <h2 id="qunit-banner"></h2>
    <div id="qunit-testrunner-toolbar"></div>
    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests"></ol>
    <div id="qunit-fixture">test markup, will be hidden</div>
    <div id="testContainer">
    
    </div>
</body>
</html>
